<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="js/jquery-3.2.1.min.js"></script>
<title>无标题文档</title>
</head>

<body>
<button id="button">點擊發送Json數組</button>
<script language="javascript">
$("#button").click(function(){
	var str='[{\"id\":\"69\",\"num\":\"1\"},{\"id\":\"71\",\"num\":\"1\"},{\"id\":\"73\",\"num\":\"1\"}]';
	alert(str);
	//window.location.href="./php/test.php?str="+str;
	$.ajax({
		type: 'GET',  //这里用GET
		url: 'php/test.php',
		dataType: 'jsonp',  //类型
		data: "str="+str,
		jsonp: 'callback', //jsonp回调参数，必需
		async: false,
		success: function(data) {//返回的json数据
			//alert(data["name"]); //回调输出
			var len=data.length;
			console.log(len);
		},
		timeout: 3000
	})
});
</script>
</body>
</html>
